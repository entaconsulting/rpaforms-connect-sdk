<!DOCTYPE html>
<html>
  <head>
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script
      src="https://alcdn.msauth.net/browser/2.15.0/js/msal-browser.js"
      integrity="sha384-dFzMiVGB5HpWZ+5w5VSif6jhWfNeplSw9ACYmQKZcY2azuT9kCxVWVI9HyfGdkHV"
      crossorigin="anonymous"
    ></script>

    <!-- To help ensure reliability, Microsoft provides a second CDN -->
    <script type="text/javascript">
      if (typeof Msal === "undefined")
        document.write(
          unescape(
            "%3Cscript src='https://alcdn.msftauth.net/browser/2.15.0/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"
          )
        );
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button type="button" id="SignIn" class="btn btn-link">Sign In</button>
    <button type="button" id="SignOut" class="btn btn-link">Sign Out</button>
    <div id="AccountContainer"></div>
    <h6>Formularios Disponibles</h6>
    <button type="button" id="ListFormDefinitions" class="btn btn-primary">
      Cargar
    </button>
    <div id="ListFormDefinitionsResult" style="width: 500px"></div>
    <h6>Instancias de Formularios</h6>
    <div id="InstanciasToolbar">
      <label>Last saved From:</label>
      <input type="datetime" id="FilterLastSavedFrom" />
      <label>To:</label>
      <input type="datetime" id="FilterLastSavedTo" />
      <label>State:</label>
      <input type="text" id="FiltrState" />
      <button type="button" id="RefreshInstances">Refresh</button>
    </div>
    <div id="ListFormInstancesMessage"></div>
    <div id="ListFormInstancesResult"></div>
    <button type="button" id="ListFormInstancesMore" class="btn btn-link">
      Cargar mas...
    </button>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <style>
    #InstanciasToolbar > * {
      float: left;
      margin-right: 20px;
    }
    #InstanciasToolbar > input {
      width: 100px;
    }
  </style>
</html>
